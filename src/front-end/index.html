<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>lr2</title>
</head>
<body>

    <form>
        <h1> Зареєструватися </h1>
        
            <div class="container">
                <hr>
                    <b> Введіть своє ім'я та прізвище: </b><br>
                    <input id="name" class="name" placeholder="Введіть ім'я" required>
                    <input id="surname" class="surname" placeholder="Введіть прізвище" required><br>

                    <b> Введіть логін: </b><br>
                    <input id="login" class="login" placeholder="Введіть логін" required><br>

                    <b> Введіть пароль: </b><br>
                    <input id="password" class="password" type="password" placeholder="Введіть пароль" required>
                    <input id="repeat_password" class="repeat_password" type="password" placeholder="Повторіть пароль" required><br>

                    <b> Введіть Email: </b><br>
                    <input id="email" class="email" type="email" placeholder="Введіть Email" required><br>   
            </div>
            
            <b> Оберіть стать: </b>
            <div class="radio">
                <input id="man" class="radio_input" name="male" type="radio" id = "radio_1" required>
                <label class="radio_label" for="radio_1"> Чоловік </label>
              </div>
    
              <div class="radio">
                <input id="woman" class="radio_input" name="male" type="radio" id = "radio_1" required>
                <label class="radio_label" for="radio_1"> Жінка </label>
              </div>

              </div>
            <hr>
            <button onclick="checkPassword()" class="button"> Зареєструватися </button>
              
    </form>
        
</body>
</html>
